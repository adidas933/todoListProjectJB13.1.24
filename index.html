<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/59dc2218d0.js" crossorigin="anonymous"></script>
  <title>Todo List | Adi Vanunu</title>
</head>
<body>

  <header class="d-flex justify-content-center">
    <h1 class="mainHeading">My Task Board</h1>
  </header>

  <main>
    <div class="mainInnerDiv">

      <div class="task input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Task</span>
        <input type="text" class="taskInput form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="task input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
        <input type="date" class="dateInput form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="task input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Hour</span>
        <input type="time" class="hourInput form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="saveTaskBtn btnGroup btn btn-outline-primary bg-danger-subtle"><i class="plusIcon fa-solid fa-plus"></i>Add</button>
      <button type="button" class="fillInputs btnGroup btn btn-outline-primary bg-danger-subtle">Test</button>
      <button type="button" class="resetAllBtn btnGroup btn btn-outline-primary bg-danger-subtle">Reset</button>
    
    </div>
  </div>
  </main>

  <div class="container">
  <div class="tasksContainer">
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
